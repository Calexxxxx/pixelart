<!doctype html>
<html class="no-js" lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Pixel Art</title>
        <meta name="description" content="Get creative and design your own pixelart">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="apple-touch-icon" href="icon.png">
        <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
        <link href="https://use.fontawesome.com/releases/v5.0.6/css/all.css" rel="stylesheet">
        <link rel="stylesheet" href="css/layout.css">
        <link rel="stylesheet" href="css/app.css">

    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->
        <!-- start header -->
        <header class="header">
          <div class="header__icon" id="toggle-nav">
            <i class="fas fa-cogs"></i>
          </div>
          <div class="header__title">
            <h1>Pixel Art Maker</h1>
          </div>
        </header>
        <!-- end header -->

        <!-- start nav -->
        <nav class="nav nav-open" id="nav">
          <div class="nav__inner">

            <div class="nav__icon" id="close-nav">
              <i class="far fa-window-close"></i>
            </div>

            <form class="nav__form nav__form__grid">
              <h1 class="nav__form__title">Grid Settings</h1>

              <input type="number" id="width" min="5" max="100">
              <label for="width">Width</label>

              <input type="number" id="height" min="5" max="50">
              <label for="height">Height</label>

              <button type="submit" id="submit" class="btn">Create Grid</button>
              <button type="submit" id="reset" class="btn">Reset Grid</button>
            </form>

            <form class="nav__form nav__form__project">
              <h1 class="nav__form__title">Project Settings</h1>

              <button type="submit" id="save" class="btn">Save Project</button>
            </form>

            <div class="nav__colorpicker">
              <h1 class="nav__colorpicker__title">Color Picker</h1>

              <div class="nav__colorpicker__wrapper">
                <h4 class="nav__colorpicker__subtitle">Selected Color</h4>
                <div class="nav__colorpicker__preview" id="hex-val-selected"></div>

                <h4 class="nav__colorpicker__subtitle">Hover Color</h4>
                <div class="nav__colorpicker__preview" id="preview"></div>
              </div>

              <canvas id="picker" var="1" class="nav__colorpicker__picker" width="300" height="300"></canvas>

              <div class="nav__colorpicker__controls">
                  <div>
                    <p>R - <span id="rVal">255</span></p>
                  </div>
                  <div>
                    <p>G - <span id="gVal">255</span></p>
                  </div>
                  <div>
                    <p>B - <span id="bVal">255</span></p>
                  </div>
                  <div>
                    <p>RGB - rgb(<span id="rgbVal">255, 255, 255</span>);</p>
                  </div>
                  <div>
                    <p>HEX - <span id="hexVal">#ffffff</span>;</p>
                  </div>
              </div>
            </div>

          </div>
        </nav>
        <!-- end nav -->

        <!-- start main -->
        <main class="main">
          <canvas id="canvas" class="canvas"></canvas>
        </main>
        <!-- end main -->

        <!-- start footer -->
        <footer class="footer">
          <p class="footer__desc">Create with love by <strong>Pascal Meers<strong></p>
        </footer>
        <!-- end footer -->

        <script src="js/app.js"></script>
    </body>
</html>
